<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Brands</title>
</head>
<body>
    <section class="section ">
        <h2 class="section__title">Ремонт техники различных брендов</h2>
        <div class="section__main" data-mobile="false">
            <ul class="section__brands swiper-wrapper section-size">
                <li class="section__brand">
                    <div class="section__logo">
                        <img src="../img/lenovo.svg" alt="lenovo">
                    </div>
                    <button class="section__btn open-btn"></button> 
                </li>
                <li class="section__brand">
                    <div class="section__logo">
                        <img src="../img/samsung.svg" alt="samsung" >
                    </div>    
                    <button class="section__btn open-btn"></button>
                </li>
                <li class="section__brand">
                    <div class="section__logo">
                        <img src="../img/apple.svg" alt="apple" class="">
                    </div>
                    <button class="section__btn open-btn"></button>
                </li>
                <li class="section__brand">
                    <div class="section__logo">
                        <img src="../img/VS.svg" alt="ViewSonic" class="">
                    </div>    
                    <button class="section__btn open-btn"></button>
                </li>
                <li class="section__brand">
                    <div class="section__logo">
                        <img src="../img/bosch.svg" alt="BOSCh">
                    </div>
                    <button class="section__btn open-btn"></button>
                </li>
                <li class="section__brand">
                    <div class="section__logo">
                        <img src="../img/hp.svg" alt="HP" >
                    </div>
                    <button class="section__btn open-btn"></button>
                </li>
                <li class="section__brand">
                    <div class="section__logo">
                        <img src="../img/apacer.svg" alt="acer" >
                    </div>
                    <button class="section__btn open-btn"></button>  
                </li>
                <li class="section__brand">
                    <div class="section__logo">
                        <img src="../img/sony.svg" alt="SONY">
                    </div>
                    <button class="section__btn open-btn"></button> 
                </li>
                <li class="section__brand">
                    <div class="section__logo">
                        <img src="../img/lenovo.svg" alt="lenovo">
                    </div>
                    <button class="section__btn open-btn"></button>
                </li>
                <li class="section__brand">
                    <div class="section__logo">
                        <img src="../img/samsung.svg" alt="samsung" >
                    </div>
                    <button class="section__btn open-btn"></button>
                </li>
                <li class="section__brand">
                    <div class="section__logo">
                        <img src="../img/apple.svg" alt="apple" class="">
                    </div>
                    <button class="section__btn open-btn"></button>  
                </li>
            </ul>
            <div class="swiper-pagination"></div>
            <button class="section__show more-btn">
                <p class="name-btn">Показать все</p>
            </button>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js"> </script>
    </body>
</html>
